<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saraf Kopi - Connect Your Sense</title>
    
    <!-- 1. Load Tailwind CSS (Untuk Desain) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Load React & Babel (Agar kode React bisa jalan di browser biasa) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Font & Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        /* Animasi halus untuk scroll */
        html { scroll-behavior: smooth; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-[#fffcfc]">

    <!-- Tempat Aplikasi akan muncul -->
    <div id="root"></div>

    <!-- 3. KODE APLIKASI UTAMA -->
    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- KOLEKSI IKON MANUAL (SVG) ---
        const Icons = {
            ShoppingBag: ({ size = 24, className = "" }) => (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>
            ),
            Plus: ({ size = 24, className = "" }) => (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="M12 5v14"/></svg>
            ),
            Minus: ({ size = 24, className = "" }) => (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/></svg>
            ),
            Coffee: ({ size = 24, className = "" }) => (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M17 8h1a4 4 0 1 1 0 8h-1"/><path d="M3 8h14v9a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4Z"/><line x1="6" x2="6" y1="2" y2="4"/><line x1="10" x2="10" y1="2" y2="4"/><line x1="14" x2="14" y1="2" y2="4"/></svg>
            ),
            X: ({ size = 24, className = "" }) => (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
            ),
            Send: ({ size = 24, className = "" }) => (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>
            ),
            Menu: ({ size = 24, className = "" }) => (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
            ),
            Star: ({ size = 24, className = "", fill="none" }) => (
                <svg width={size} height={size} viewBox="0 0 24 24" fill={fill} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
            ),
            ArrowRight: ({ size = 24, className = "" }) => (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
            ),
            Zap: ({ size = 24, className = "", fill="none" }) => (
                <svg width={size} height={size} viewBox="0 0 24 24" fill={fill} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>
            )
        };

        // --- DATA MENU ---
        const MENU_ITEMS = [
            { id: 1, name: "Kopi Susu Neuron", desc: "Signature kopi susu gula aren yang mengaktifkan sel saraf.", price: 25000, category: "Coffee", rating: 4.9, popular: true },
            { id: 2, name: "Espresso Adrenalin", desc: "Double shot espresso untuk pacu detak jantung.", price: 22000, category: "Coffee", rating: 4.8, popular: false },
            { id: 3, name: "Latte Dopamin", desc: "Latte creamy lembut pemicu rasa bahagia.", price: 28000, category: "Coffee", rating: 4.9, popular: true },
            { id: 4, name: "Americano Sadar", desc: "Hitam pekat, tanpa gula, bikin mata melek seketika.", price: 20000, category: "Coffee", rating: 4.7, popular: false },
            { id: 5, name: "Caramel Cortex", desc: "Perpaduan kopi dan saus karamel manis.", price: 30000, category: "Coffee", rating: 4.8, popular: false },
            { id: 6, name: "Mochaccino Memori", desc: "Kopi cokelat hangat untuk kenangan manis.", price: 30000, category: "Coffee", rating: 4.8, popular: false },
            { id: 7, name: "Matcha Medula", desc: "Green tea latte premium (Non-Coffee).", price: 28000, category: "Non-Coffee", rating: 4.7, popular: true },
            { id: 8, name: "Cokelat Cerebellum", desc: "Es cokelat klasik yang menenangkan keseimbangan.", price: 26000, category: "Non-Coffee", rating: 4.9, popular: false },
            { id: 9, name: "Roti Bakar Refleks", desc: "Roti bakar srikaya untuk respon lapar cepat.", price: 18000, category: "Snack", rating: 4.6, popular: false },
            { id: 10, name: "Croissant Sinapsis", desc: "Pastry renyah teman setia kopi.", price: 22000, category: "Snack", rating: 4.7, popular: true }
        ];

        // --- MAIN APP COMPONENT ---
        const SarafKopiApp = () => {
            const [cart, setCart] = useState([]);
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [activeCategory, setActiveCategory] = useState("All");
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const filteredMenu = activeCategory === "All" 
                ? MENU_ITEMS 
                : MENU_ITEMS.filter(item => item.category === activeCategory);

            const addToCart = (item) => {
                setCart((prev) => {
                const existing = prev.find((i) => i.id === item.id);
                if (existing) {
                    return prev.map((i) => i.id === item.id ? { ...i, qty: i.qty + 1 } : i);
                }
                return [...prev, { ...item, qty: 1 }];
                });
            };

            const removeFromCart = (id) => {
                setCart((prev) => prev.map((i) => i.id === id ? { ...i, qty: i.qty - 1 } : i).filter((i) => i.qty > 0));
            };

            const totalAmount = cart.reduce((sum, item) => sum + (item.price * item.qty), 0);
            const totalQty = cart.reduce((sum, item) => sum + item.qty, 0);

            const handleCheckout = () => {
                if (cart.length === 0) return;
                let message = "Halo Admin Saraf Kopi â˜•, saya mau pesan:\n\n";
                cart.forEach((item) => {
                message += `- ${item.name} (${item.qty}x) : Rp ${(item.price * item.qty).toLocaleString('id-ID')}\n`;
                });
                message += `\n*Total Tagihan: Rp ${totalAmount.toLocaleString('id-ID')}*`;
                message += "\n\nMohon diproses, terima kasih!";
                const encodedMessage = encodeURIComponent(message);
                window.open(`https://wa.me/6281353538346?text=${encodedMessage}`, '_blank');
            };

            // Logo SVG
            const LogoSaraf = ({ className = "w-16 h-16" }) => (<img 
                    src="src/a1.png" 
                    alt="Logo Saraf Kopi"
                    className={`${className} object-contain`} 
                />
            );

            return (
                <div className="min-h-screen font-sans text-gray-800 flex flex-col">
                
                {/* NAVBAR */}
                <nav className={`fixed top-0 w-full z-40 transition-all duration-300 ${scrolled ? 'bg-white/90 backdrop-blur-md shadow-md py-3' : 'bg-transparent py-5'}`}>
                    <div className="container mx-auto px-4 md:px-8 flex justify-between items-center">
                    <div className="flex items-center gap-3">
                        <LogoSaraf className="w-16 h-16 md:w-12 md:h-12 drop-shadow-md" />
                        <div>
                        <h1 className="text-xl md:text-2xl font-bold text-[#581c1c] tracking-tight leading-none">SARAF KOPI</h1>
                        <p className="text-[10px] md:text-xs text-[#fca5a5] font-medium tracking-widest uppercase">Connect Your Sense</p>
                        </div>
                    </div>
                    
                    <button 
                        onClick={() => setIsCartOpen(true)}
                        className="group relative flex items-center gap-2 bg-white px-4 py-2 rounded-full border border-rose-100 hover:border-[#581c1c] transition-all shadow-sm"
                    >
                        <span className="text-sm font-bold text-[#581c1c] hidden md:block">Pesananmu</span>
                        <div className="relative">
                        <Icons.ShoppingBag size={22} className="text-[#581c1c] group-hover:scale-110 transition-transform" />
                        {totalQty > 0 && (
                            <span className="absolute -top-2 -right-2 bg-[#581c1c] text-white text-[10px] font-bold w-5 h-5 flex items-center justify-center rounded-full border-2 border-white animate-bounce">
                            {totalQty}
                            </span>
                        )}
                        </div>
                    </button>
                    </div>
                </nav>

                {/* HERO SECTION */}
                <header className="relative pt-32 pb-16 md:pt-40 md:pb-24 px-4 overflow-hidden">
                    <div className="absolute top-0 right-0 w-96 h-96 bg-rose-100 rounded-full blur-3xl opacity-50 translate-x-1/3 -translate-y-1/3"></div>
                    <div className="absolute bottom-0 left-0 w-72 h-72 bg-[#fca5a5] rounded-full blur-3xl opacity-20 -translate-x-1/3 translate-y-1/3"></div>

                    <div className="container mx-auto max-w-5xl flex flex-col md:flex-row items-center gap-8 md:gap-16 relative z-10">
                    <div className="md:w-1/2 text-center md:text-left">
                        <div className="inline-flex items-center gap-2 px-3 py-1 bg-rose-50 border border-rose-100 rounded-full mb-4">
                        <Icons.Zap size={14} className="text-[#581c1c] fill-[#581c1c]" fill="#581c1c" />
                        <span className="text-xs font-bold text-[#581c1c] uppercase tracking-wide">Kopi Pemicu Semangat</span>
                        </div>
                        <h2 className="text-4xl md:text-6xl font-extrabold text-[#581c1c] mb-6 leading-tight">
                        Aktifkan <span className="text-transparent bg-clip-text bg-gradient-to-r from-[#fca5a5] to-[#f43f5e]">Logika</span> <br/>
                        Manjakan <span className="italic font-serif font-light text-[#581c1c]">Rasa.</span>
                        </h2>
                        <p className="text-gray-600 text-lg mb-8 leading-relaxed max-w-md mx-auto md:mx-0">
                        Saraf Kopi hadir menghubungkan setiap impuls kenikmatan dari lidah langsung ke pikiran Anda.
                        </p>
                        <button onClick={() => document.getElementById('menu-section').scrollIntoView({behavior: 'smooth'})} className="bg-[#581c1c] text-white px-8 py-3 rounded-full font-bold shadow-lg shadow-rose-200 hover:shadow-xl hover:scale-105 active:scale-95 transition-all flex items-center gap-2 mx-auto md:mx-0">
                        Pesan Sekarang <Icons.ArrowRight size={18} />
                        </button>
                    </div>
                    
                    <div className="md:w-1/2 relative">
                        <div className="relative z-10 bg-gradient-to-br from-[#581c1c] to-[#2b0d0d] rounded-[2rem] p-1 shadow-2xl rotate-3 hover:rotate-0 transition-transform duration-500 ease-out">
                            <div className="bg-[#fff1f2] rounded-[1.8rem] h-64 md:h-80 flex items-center justify-center overflow-hidden relative">
                                <div className="absolute inset-0 opacity-10 bg-[radial-gradient(#581c1c_1px,transparent_1px)] [background-size:16px_16px]"></div>
                                <div className="text-center z-10">
                                    <LogoSaraf className="w-32 h-32 md:w-40 md:h-40 mx-auto drop-shadow-xl animate-pulse" />
                                    <p className="mt-4 font-bold text-[#581c1c] text-xl">ORIGINAL BLEND</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </header>

                {/* MENU SECTION */}
                <main id="menu-section" className="flex-1 container mx-auto px-4 md:px-8 pb-24">
                    <div className="flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
                    <div className="text-center md:text-left">
                        <h3 className="text-2xl font-bold text-[#581c1c]">Menu Spesial</h3>
                        <p className="text-gray-500 text-sm">Dipilih khusus untuk menstimulasi mood Anda.</p>
                    </div>
                    <div className="flex gap-2 p-1 bg-gray-100 rounded-full overflow-x-auto max-w-full hide-scrollbar">
                        {["All", "Coffee", "Non-Coffee", "Snack"].map((cat) => (
                        <button
                            key={cat}
                            onClick={() => setActiveCategory(cat)}
                            className={`px-6 py-2 rounded-full text-sm font-bold transition-all whitespace-nowrap ${
                            activeCategory === cat 
                            ? "bg-[#581c1c] text-white shadow-md" 
                            : "bg-transparent text-gray-500 hover:text-[#581c1c]"
                            }`}
                        >
                            {cat === "All" ? "Semua" : cat}
                        </button>
                        ))}
                    </div>
                    </div>

                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    {filteredMenu.map((item) => (
                        <div key={item.id} className="group bg-white rounded-2xl p-4 border border-rose-50 shadow-sm hover:shadow-xl hover:border-rose-200 transition-all duration-300 flex flex-col relative overflow-hidden">
                        {item.popular && (
                            <div className="absolute top-0 right-0 bg-[#fca5a5] text-[#581c1c] text-[10px] font-bold px-3 py-1 rounded-bl-xl z-10">
                            FAVORIT
                            </div>
                        )}
                        <div className="w-full aspect-square bg-gradient-to-br from-gray-50 to-rose-50 rounded-xl mb-4 flex items-center justify-center text-rose-200 group-hover:scale-105 transition-transform duration-500">
                            {item.category === "Snack" ? <Icons.Menu size={64} /> : <Icons.Coffee size={64} />}
                        </div>
                        <div className="flex-1 flex flex-col">
                            <div className="flex justify-between items-start mb-1">
                            <h4 className="font-bold text-lg text-gray-900 leading-tight">{item.name}</h4>
                            <div className="flex items-center gap-1 text-amber-400 text-xs font-bold">
                                <Icons.Star size={12} fill="currentColor"/> {item.rating}
                            </div>
                            </div>
                            <p className="text-gray-500 text-xs mb-4 line-clamp-2">{item.desc}</p>
                            <div className="mt-auto flex items-center justify-between">
                            <span className="text-lg font-bold text-[#581c1c]">
                                Rp {item.price.toLocaleString('id-ID')}
                            </span>
                            {cart.find(c => c.id === item.id) ? (
                                <div className="flex items-center bg-gray-100 rounded-full px-1 py-1">
                                <button onClick={() => removeFromCart(item.id)} className="w-7 h-7 flex items-center justify-center bg-white rounded-full text-[#581c1c] shadow-sm hover:bg-rose-100"><Icons.Minus size={14}/></button>
                                <span className="w-8 text-center text-sm font-bold">{cart.find(c => c.id === item.id).qty}</span>
                                <button onClick={() => addToCart(item)} className="w-7 h-7 flex items-center justify-center bg-[#581c1c] text-white rounded-full shadow-sm hover:bg-[#3d1313]"><Icons.Plus size={14}/></button>
                                </div>
                            ) : (
                                <button onClick={() => addToCart(item)} className="bg-[#fff1f2] text-[#581c1c] p-2 rounded-full hover:bg-[#581c1c] hover:text-white transition-colors">
                                <Icons.Plus size={20} />
                                </button>
                            )}
                            </div>
                        </div>
                        </div>
                    ))}
                    </div>
                </main>

                {/* CART SIDEBAR */}
                <div className={`fixed inset-0 z-50 bg-black/20 backdrop-blur-sm transition-opacity ${isCartOpen ? "opacity-100" : "opacity-0 pointer-events-none"}`} onClick={() => setIsCartOpen(false)}>
                    <div className={`absolute top-0 right-0 h-full w-full max-w-md bg-white shadow-2xl transform transition-transform duration-300 ease-out flex flex-col ${isCartOpen ? "translate-x-0" : "translate-x-full"}`} onClick={e => e.stopPropagation()}>
                    <div className="p-6 border-b flex justify-between items-center bg-[#fff1f2]">
                        <div>
                        <h3 className="text-2xl font-bold text-[#581c1c]">Pesanan Anda</h3>
                        <p className="text-xs text-gray-500">Cek kembali sebelum kirim ke saraf pusat.</p>
                        </div>
                        <button onClick={() => setIsCartOpen(false)} className="p-2 hover:bg-white rounded-full transition text-gray-500"><Icons.X size={24} /></button>
                    </div>
                    <div className="flex-1 overflow-y-auto p-6 space-y-6">
                        {cart.length === 0 ? (
                        <div className="h-full flex flex-col items-center justify-center text-center text-gray-400 space-y-4">
                            <div className="w-20 h-20 bg-gray-50 rounded-full flex items-center justify-center"><Icons.ShoppingBag size={40} className="opacity-20" /></div>
                            <p>Belum ada impuls pesanan masuk.</p>
                            <button onClick={() => setIsCartOpen(false)} className="text-[#581c1c] font-bold text-sm underline">Jelajahi Menu</button>
                        </div>
                        ) : (
                        cart.map((item) => (
                            <div key={item.id} className="flex gap-4 items-center">
                            <div className="w-16 h-16 bg-gray-50 rounded-lg flex items-center justify-center text-gray-300 flex-shrink-0"><Icons.Coffee size={20} /></div>
                            <div className="flex-1">
                                <h4 className="font-bold text-gray-800">{item.name}</h4>
                                <p className="text-xs text-[#581c1c]">Rp {(item.price * item.qty).toLocaleString('id-ID')}</p>
                            </div>
                            <div className="flex flex-col items-end gap-1">
                                <div className="flex items-center gap-2 bg-gray-50 rounded-lg p-1">
                                <button onClick={() => removeFromCart(item.id)} className="w-6 h-6 flex items-center justify-center bg-white rounded text-gray-600 shadow-sm hover:text-red-500"><Icons.Minus size={12}/></button>
                                <span className="text-sm font-bold w-4 text-center">{item.qty}</span>
                                <button onClick={() => addToCart(item)} className="w-6 h-6 flex items-center justify-center bg-[#581c1c] text-white rounded shadow-sm hover:bg-opacity-90"><Icons.Plus size={12}/></button>
                                </div>
                            </div>
                            </div>
                        ))
                        )}
                    </div>
                    {cart.length > 0 && (
                        <div className="p-6 border-t bg-gray-50">
                        <div className="flex justify-between items-center mb-6">
                            <span className="text-gray-500">Total Pembayaran</span>
                            <span className="text-2xl font-extrabold text-[#581c1c]">Rp {totalAmount.toLocaleString('id-ID')}</span>
                        </div>
                        <button onClick={handleCheckout} className="w-full bg-[#25D366] hover:bg-[#20bd5a] text-white py-4 rounded-xl font-bold text-lg flex items-center justify-center gap-2 transition-all shadow-lg hover:shadow-green-200 transform hover:-translate-y-1">
                            <Icons.Send size={20} /> Kirim Pesanan ke WhatsApp
                        </button>
                        </div>
                    )}
                    </div>
                </div>
                </div>
            );
        };

        // RENDER KE HTML
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SarafKopiApp />);
    </script>
</body>

</html>
